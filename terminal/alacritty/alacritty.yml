live_config_reload: true

window:
  opacity: 0.85
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  startup_mode: Maximized
  decorations: buttonless # macOS only
  option_as_alt: OnlyLeft # macOS only

font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular
  size: 21.0
  AppleFontSmoothing: true # macOS only

selection:
  # Save selected text to the primary clipboard.
  save_to_clipboard: true

mouse_bindings:
  # Paste text with right click (in addition to middle mouse wheel click
  - { mouse: Right, action: PasteSelection }
